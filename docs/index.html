<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="media/CodeBG2.png">
					<h2>Samed Karaman</h2>
				</section>

				<section>
					<section>
						<h3>Taschenrechner</h3>
					</section>

					<section>
						<img src="docs/media/Taschenrechner.png" style="width: 40%; height: 50%;"/>
					</section>
				</section>


				<section>
					<section>
						<h3>Snake</h3>
					</section>

					<section>
						<img src="docs/media/Snake.gif" style="width: 60%; height: 70%;"/>
					</section>
				</section>


				<section>
					<section>
						<h3>Minesweeper</h3>
					</section>

					<section>
						<img src="docs/media/Minesweeper.png" style="width: 40%; height: 50%;"/>
					</section>
				</section>


				<section>
					<section>
						<h3>Tetris</h3>
					</section>

					

					<section>
						<img src="docs/media/Tetris.png" style="width: 70%; height: 70%;"/>
					</section>
				</section>


				<section>
					<section>
						<h3>Animation Timer</h3>
					</section>



					<section>
						<img src="docs/media/Animation.gif" style="width: 70%; height: 70%;"/>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
